weather=3;		//Weather data type (0:Load csv file, 1:Sapporo, 2:Sendai, 3:Tokyo, 4:Osaka, 5:Fukuoka, 6:Naha)
accelerationRate=600; //Default acceleration rate (1~)
outputSpan=60;	//Time interval[sec] outputing status.